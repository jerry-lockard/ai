ext.kotlin_version = '2.1.0' // Update Kotlin version to a compatible version

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Use latest compatible version
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set the build directory for the root project
rootProject.buildDir = "../build"

// Configure build directories for subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure :app is evaluated before other projects
subprojects {
    if (project.name != "app") {
        project.evaluationDependsOn(":app")
    }
}

// Register a clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
